<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Afbeelding</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    html,body{height:100%;margin:0}
    body{background:#000;display:flex;align-items:center;justify-content:center;overflow:hidden}
    img#bg{width:100%;height:100%;object-fit:cover;display:block}
    .no-image{color:#fff;font-family:Urbanist, sans-serif}
    a{color:#8ab4ff}
  </style>
</head>
<body>
  <div id="no-image" class="no-image">
    Geen afbeelding ingesteld. Stel een afbeelding in via <a href="/dashboard/image.html">dashboard</a>.
  </div>
  <img id="bg" src="" alt="Achtergrond" style="display:none" />
  <script>
    async function loadImage() {
      try {
        const res = await fetch('/api/get-image');
        const data = await res.json();
        if (data && data.filename) {
          const img = document.getElementById('bg');
          img.src = '/uploads/' + encodeURIComponent(data.filename) + '?t=' + Date.now();
          img.style.display = 'block';
          document.getElementById('no-image').style.display = 'none';
        }
      } catch (err) {
        console.error(err);
      }
    }
    loadImage();
    // reload image if page regains focus (useful after uploading)
    window.addEventListener('focus', loadImage);
  </script>
</body>
</html>
